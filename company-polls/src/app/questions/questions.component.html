<div class="container" style="margin-top: 50px;">
  <div class="alert alert-success fade" data-dismiss="alert" role="alert" #modalMessage>
    <strong>Успех!</strong> {{messageFromBackend}}
  </div>
  <div class="row">
    <div class="col-12">
      <form (ngSubmit)="onSubmit(f, modalMessage)" #f="ngForm">
        <div class="col-12" style="margin-bottom: 20px;">
          <label for="employee-name">Вашето име</label>
          <input type="text" name="name" id="employee-name" class="form-control" placeholder="Име" required ngModel>
        </div>
        <div class="col-12" style="margin-bottom: 20px;">
          <label for="company-id">Името на компанията, за която сте работили</label>
          <select name="company-id" id="company-id" class="form-control" required ngModel (change)="selectCompany($event)">
            <option value=""></option>
            <option value="{{company.company_id}}" *ngFor="let company of companies">{{company.company_name}}</option>
          </select>
        </div>
        <div class="col-12" style="margin-bottom: 20px;">
          <div class="form-group">
            <label for="experience">Опит</label>
            <select name="experience" id="experience" class="form-control" required ngModel>
              <option value=""></option>
              <option value="{{range}}" *ngFor="let range of experienceRanges">{{range}}</option>
            </select>
          </div>
        </div>
        <div class="col-12" style="margin-bottom: 20px;">
          <div class="form-group">
            <label for="last-position">Как се е казвала вашата длъжност?</label>
            <select name="last-title" id="your-title" class="form-control" required ngModel>
              <option value=""></option>
              <option value="{{title.id}}" *ngFor="let title of companyTitles">{{title.position}}</option>
            </select>
          </div>
        </div>
        <div class="col-12" style="margin-bottom: 20px;">
          <div class="form-group">
            <label for="last-position">На какво професионанло ниво бяхте на предишната си работа?</label>
            <select name="last-position" id="last-position" class="form-control" required ngModel>
              <option value=""></option>
              <option value="{{position}}" *ngFor="let position of positionsAtCompany">{{position}}</option>
            </select>
          </div>
        </div>
        <div class="col-12" style="margin-bottom: 20px;">
          <div class="form-group">
            <label for="salary-range">Каква е била заплатата ви в долари?</label>
            <select name="salary-range" id="salary-range" class="form-control" required ngModel>
              <option value=""></option>
              <option value="{{salaryRange}}" *ngFor="let salaryRange of salaryRanges">{{salaryRange}}</option>
            </select>
          </div>
        </div>
        <div class="col-12" style="margin-bottom: 20px;">
          <div class="form-group">
            <label for="responsibilities">Опишете в 800 символа или по-малко какви бяха задълженията ви на предишната работа</label>
            <textarea id="responsibilities" maxlength="800" class="form-control" ngModel name="responsibilities" required placeholder="Задължения.." cols="30" rows="6"></textarea>
          </div>
        </div>
        <div class="col-12">
          <button type="submit"  class="btn btn-success float-right" [disabled]="!f.valid">Изпрати</button>
        </div>
      </form>
    </div>
  </div>
</div>
